{% extends "user/base-users.html" %}
{% block users_media %}
    <style>
        .kick-form .button {
            margin: -8px 0;
        }
    </style>

    {% if is_admin %}
        <style>#users-table td:nth-child(2), #users-table th:nth-child(2) {
            border-right: none;
        }
        </style>
    {% endif %}
{% endblock %}

{% block users_js_media %}
    <script type="text/javascript">
        $(function () {
            $('a#kick-user-link').click(function (event) {
                event.preventDefault();
                if (confirm('Are you sure you want to kick a user?'))
                    $(this).closest("form").submit();
            })
        });
    </script>
{% endblock %}

{% block users_table %}{% include "organization/users-table.html" %}{% endblock %}
